<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnyBrowser - Browse Anywhere</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>BrowseAnywhere</h1>

  <div class="bar">
    <input type="text" id="searchInput" placeholder="Search...">
  </div>

  <div class="search-button">
    <button onclick="searchGoogle()">Search With Google</button>
    <button onclick="searchScholar()">Search With Google Scholar</button>
    <button onclick="searchBing()">Search with Bing</button>
    <button onclick="searchYahoo()">Search with Yahoo</button>
    <!-- Add more search engine buttons as needed -->
  </div>


  <script src="script.js"></script>
</body>
</html>
